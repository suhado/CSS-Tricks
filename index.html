<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Tricks</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
  <div id="board">
    <input type="checkbox" name="checker" id="checker1">
    <label for="checker1" class="item" id="img1">
      <img
      src="./checkboxImg/mushroom.png"
      id="supermario"
      alt="슈퍼마리오 버섯아이템"
      />
    </label>
    <input type="checkbox" name="checker" id="checker2">
      <label for="checker2" class="item" id="img2">
        <img
            src="./checkboxImg/console.png"
            id="nintendo"
            alt="닌텐도"
        />
      </label>
    <input type="checkbox" name="checker" id="checker3">
      <label for="checker3" class="item" id="img3">
        <img
            src="./checkboxImg/pikachu.png"
            id="pocketmonster"
            alt="포켓몬스터 피카츄"
        />
      </label>
  </div>
  <script type="text/javascript" src="index.js" ></script>
</body>
</html>
